name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}
          # 개인정보 환경 변수 (GitHub Secrets에서 가져오기)
          NEXT_PUBLIC_GROOM_NAME: ${{ secrets.GROOM_NAME }}
          NEXT_PUBLIC_GROOM_FATHER: ${{ secrets.GROOM_FATHER }}
          NEXT_PUBLIC_GROOM_MOTHER: ${{ secrets.GROOM_MOTHER }}
          NEXT_PUBLIC_GROOM_ACCOUNT_BANK: ${{ secrets.GROOM_ACCOUNT_BANK }}
          NEXT_PUBLIC_GROOM_ACCOUNT_NUMBER: ${{ secrets.GROOM_ACCOUNT_NUMBER }}
          NEXT_PUBLIC_GROOM_ACCOUNT_HOLDER: ${{ secrets.GROOM_ACCOUNT_HOLDER }}
          NEXT_PUBLIC_BRIDE_NAME: ${{ secrets.BRIDE_NAME }}
          NEXT_PUBLIC_BRIDE_FATHER: ${{ secrets.BRIDE_FATHER }}
          NEXT_PUBLIC_BRIDE_MOTHER: ${{ secrets.BRIDE_MOTHER }}
          NEXT_PUBLIC_BRIDE_ACCOUNT_BANK: ${{ secrets.BRIDE_ACCOUNT_BANK }}
          NEXT_PUBLIC_BRIDE_ACCOUNT_NUMBER: ${{ secrets.BRIDE_ACCOUNT_NUMBER }}
          NEXT_PUBLIC_BRIDE_ACCOUNT_HOLDER: ${{ secrets.BRIDE_ACCOUNT_HOLDER }}
          NEXT_PUBLIC_WEDDING_DATE: ${{ secrets.WEDDING_DATE }}
          NEXT_PUBLIC_WEDDING_TIME: ${{ secrets.WEDDING_TIME }}
          NEXT_PUBLIC_LOCATION_NAME: ${{ secrets.LOCATION_NAME }}
          NEXT_PUBLIC_LOCATION_ADDRESS: ${{ secrets.LOCATION_ADDRESS }}
          NEXT_PUBLIC_LOCATION_TEL: ${{ secrets.LOCATION_TEL }}
          NEXT_PUBLIC_LOCATION_LAT: ${{ secrets.LOCATION_LAT }}
          NEXT_PUBLIC_LOCATION_LNG: ${{ secrets.LOCATION_LNG }}
          NEXT_PUBLIC_INVITATION_MESSAGE: ${{ secrets.INVITATION_MESSAGE }}
          NEXT_PUBLIC_GALLERY_COUNT: ${{ secrets.GALLERY_COUNT }}
          # Firebase 설정 (방명록 기능 사용 시)
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
